<div class="bottom">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary subscribebtn" data-toggle="modal" data-target="#exampleModalCenter">
        Don't want to miss out on discounts? Subscribe today!
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Get coupons sent right to your inbox. Subscribe below! </h5>

                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        Name:
                        <input type="text" name="name">
                        Email:
                        <input type="email" name="email">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
